server:
  port: 8000

eureka:
  client:
    register-with-eureka: false
    fetch-registry: false
    service-url:
      defaultZone: http://localhost:8761/eureka

spring:
  application:
    name: apigateway-service

  cloud:
    gateway:
      default-filters:
        - name: GlobalFilter
          args:
            baseMessage: Exqress Cloud Gateway Global Filter
            preLogger: true
            postLogger: true
      routes:
        - id: user-service
          uri: http://localhost:8088/
          predicates:
            - Path=/user-service/**
          filters:
            - CustomFilter
            - name: LoggingFilter
              args:
                baseMessage: Logging Message
                preLogger: true
                postLogger: true